<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/styles.css">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Friends Screen on kokoaclone</title>
</head>
<body>

  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fa-solid fa-wifi"></i>     
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>90%</span>
      <i class="fa-solid fa-battery-full fa-lg"></i>
      <i class="fa-solid fa-bolt"></i>
    </div>
  </div>


  <header class="screen-header">
    <h1 class="screen-header__title">Find</h1>
    <div class="screen-header__icons">
      <span class="fa-solid fa-magnifying-glass fa-lg"></span>
      <span class="fa-solid fa-gear fa-lg"></span>
      <div class="screen-notification"></div>
    </div>
  </header>


  <main class="main-screen">
    <div class="find-icons">
      <div class="find-icons__icon"><i class="fa-solid fa-qrcode"></i><span>QR Code</span></div>
      <div class="find-icons__icon"><i class="fa-regular fa-address-book"></i><span>Add By Contacts</span></div>
      <div class="find-icons__icon"><i class="fa-solid fa-user-group"></i><span>Add By Id</span></div>
      <div class="find-icons__icon"><i class="fa-regular fa-envelope"></i><span>Invite</span></div>
    </div>
    <div class="recommended-friends">
      <h6 class="recommended-friends__title">Recommended Friends</h6>
    </div>
  </main>


  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__btn">
        <a class="nav__link" href="friends.html">
          <i class="fa-regular fa-user fa-2xl"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="chats.html">
          <span class="nav__notification badge">1</span>
          <i class="fa-regular fa-comment fa-2xl"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="find.html">
          <i class="fa-solid fa-magnifying-glass fa-2xl"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="more.html">
          <i class="fa-solid fa-ellipsis fa-2xl"></i>
        </a>
      </li>
    </ul>
  </nav>

  <script src="https://kit.fontawesome.com/655f859958.js" crossorigin="anonymous"></script>
</body>
</html>
